<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame Presentation Component - Visible Example</title>
    <meta name="description" content="Example project">

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="./aframe-presentation-component.min.js"></script>
</head>
<body>
<a-scene environment vr-mode-ui="enabled: false" >
    <a-entity position="0 3 0" camera>
        <a-text position="0 1.5 -3" align="center" value="Press <- and -> to move back and forth"></a-text>
    </a-entity>

    <a-box
            class="box"
            color="red"
            position="0 3 -3"
            visible="false"
    ></a-box>
    <a-text class="box" position="0 2 -3" align="center" value="Box" visible="false"></a-text>

    <a-sphere
            class="sphere"
            color="blue"
            position="-3 3 -3"
            scale=".75 .75 .75"
            visible="false"
    >
        <a-text position="0 -1.333 0" scale="1.333 1.333 1.333" align="center" value="Sphere"></a-text>
    </a-sphere>

    <a-triangle
            class="triangle"
            color="green"
            position="3 3 -3"
            visible="false"
    >
        <a-text position="0 -1 0" align="center" value="Triangle"></a-text>
    </a-triangle>

    <a-presentation>
        <a-slide>
            <a-slide-camera position="0 3 0"></a-slide-camera>
        </a-slide>
        <a-slide>
            <a-slide-visibility selector=".box" visibility="true"></a-slide-visibility>
        </a-slide>
        <a-slide>
            <a-slide-visibility selector=".sphere" visibility="true"></a-slide-visibility>
        </a-slide>
        <a-slide>
            <a-slide-visibility selector=".sphere" visibility="false"></a-slide-visibility>
            <a-slide-visibility selector=".triangle" visibility="true"></a-slide-visibility>
        </a-slide>
        <a-slide>
            <a-slide-visibility selector=".box" visibility="false"></a-slide-visibility>
            <a-slide-visibility selector=".sphere" visibility="true"></a-slide-visibility>
            <a-slide-visibility selector=".triangle" visibility="true"></a-slide-visibility>
        </a-slide>
        <a-slide>
            <a-slide-visibility selector=".box" visibility="true"></a-slide-visibility>
        </a-slide>
        <a-slide>
            <a-slide-visibility selector=".sphere" visibility="false"></a-slide-visibility>
            <a-slide-visibility selector=".triangle" visibility="false"></a-slide-visibility>
        </a-slide>
        <a-slide>
            <a-slide-visibility selector=".box" visibility="false"></a-slide-visibility>
        </a-slide>
    </a-presentation>
</a-scene>
</body>
</html>

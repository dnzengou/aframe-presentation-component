<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame Presentation Component - Animations Example</title>
    <meta name="description" content="Example project">

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="./aframe-presentation-component.min.js"></script>
</head>
<body>
<a-scene environment vr-mode-ui="enabled: false" >
    <a-entity position="0 3 0" camera>
        <a-text position="0 1.5 -3" align="center" value="Press <- and -> to move back and forth"></a-text>
    </a-entity>

    <a-box
            class="box"
            color="red"
            position="0 3 -3"
            animation__rotate="property: rotation; from: 0 0 0; to: 360 360 360; dur: 2000; easing: linear; autoplay: false"
            animation__move-left="property: position; from: 0 3 -3; to: -3 3 -3; dur: 2000; easing: linear; autoplay: false"
            animation__move-right="property: position; from: -3 3 -3; to: 3 3 -3; dur: 2000; easing: linear; autoplay: false"
            animation__move-center="property: position; from: 3 3 -3; to: 0 3 -3; dur: 2000; easing: linear; autoplay: false"
    ></a-box>
    <a-text position="0 2 -3" align="center" value="Box"></a-text>

    <a-sphere
            class="sphere"
            color="blue"
            position="-3 3 -3"
            scale=".75 .75 .75"
            animation__move-down="property: position; from: -3 3 -3; to: -3 1 -3; dur: 500; delay: 750; easing: linear; autoplay: false"
            animation__move-up="property: position; from: -3 1 -3; to: -3 3 -3; dur: 2000; easing: linear; autoplay: false"
    >
        <a-text position="0 -1.333 0" scale="1.333 1.333 1.333" align="center" value="Sphere"></a-text>
    </a-sphere>

    <a-triangle
            class="triangle"
            color="green"
            position="3 3 -3"
            animation__move-down="property: position; from: 3 3 -3; to: 3 1 -3; dur: 500; delay: 1500; easing: linear; autoplay: false"
            animation__move-up="property: position; from: 3 1 -3; to: 3 3 -3; dur: 2000; easing: linear; autoplay: false"
    >
        <a-text position="0 -1 0" align="center" value="Triangle"></a-text>
    </a-triangle>

    <a-presentation>
        <a-slide>
            <a-slide-camera position="0 3 0"></a-slide-camera>
        </a-slide>
        <a-slide>
            <a-slide-animation selector=".box" animations="rotate"></a-slide-animation>
        </a-slide>
        <a-slide>
            <a-slide-animation selector=".box" animations="move-left"></a-slide-animation>
            <a-slide-animation selector=".sphere" animations="move-down"></a-slide-animation>
        </a-slide>
        <a-slide>
            <a-slide-animation selector=".box" animations="move-right"></a-slide-animation>
            <a-slide-animation selector=".sphere" animations="move-up"></a-slide-animation>
            <a-slide-animation selector=".triangle" animations="move-down"></a-slide-animation>
        </a-slide>
        <a-slide>
            <a-slide-animation selector=".box" animations="move-center"></a-slide-animation>
            <a-slide-animation selector=".triangle" animations="move-up"></a-slide-animation>
        </a-slide>
    </a-presentation>
</a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Example project</title>
    <meta name="description" content="Example project">

    <!--<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>-->
    <!--<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>-->
    <script src="./aframe-presentation-component.min.js"></script>
</head>
<body>
<a-scene environment vr-mode-ui="enabled: false">
    <a-assets>
        <a-asset-item id="computer-gltf" src="./assets/models/Computer.gltf"></a-asset-item>
        <a-asset-item id="table-gltf" src="./assets/models/Table_Large_Rectangular_01.gltf"></a-asset-item>
    </a-assets>

    <a-box class="box" color="red" position="0 3 -3" animation__play="property: rotation; from: 0 0 0; to: 360 360 360; dur: 5000; easing: linear; autoplay: false"></a-box>
    <a-text position="0 2 -3" align="center" value="Box"></a-text>

    <a-entity position="0 3 0" camera></a-entity>

    <a-entity id="slide-what-is-onoffice">
        <a-gltf-model
                position="0 0 -3"
                rotation="0 90 0"
                scale=".2 .2 .2"
                src="#table-gltf"
                animation__appear="property: scale; from: 1 0 0; to: 1 1 1; dur: 1750; autoplay: false"
        ></a-gltf-model>

        <a-gltf-model
                position="-.5 1.5 -3.5"
                rotation="0 0 0"
                scale=".005 .005 .005"
                src="#computer-gltf"
                animation__appear="property: scale; from: 1 0 0; to: 1 1 1; dur: 1750; autoplay: false"
        ></a-gltf-model>
    </a-entity>


    <a-presentation>
        <a-slide>
            <a-slide-camera position="0 3 0"></a-slide-camera>
        </a-slide>
        <a-slide>
            <a-slide-animation selector=".box" animations="play"></a-slide-animation>
        </a-slide>
    </a-presentation>
</a-scene>
</body>
</html>
